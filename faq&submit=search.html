            <article>
        <h1>Frequently Asked Questions</h1>

        <ul>
            <li><a href="faq.htm#Q1">What is FilmGator?</a></li>
            <li><a href="faq.htm#Q2">What does FilmGator offer for the registered users?</a></li>
            <li><a href="faq.htm#faq_timeline">What is a movie timeline?</a></li>
            <li class="sub_1"><a href="faq.htm#Q3">What are tags?</a></li>
            <li class="sub_1"><a href="faq.htm#toplist">What is a top list?</a></li>
            <li class="sub_1"><a href="faq.htm#following">What does &quot;Following&quot; mean?</a></li>
            <li><a href="faq.htm#Q4">How to write a review?</a></li>
            <li><a href="faq.htm#Q5">How to rate movies?</a></li>
            <li><a href="faq.htm#faq_recover">How can I recover a lost or forgotten username or password?</a></li>
            <li><a href="faq.htm#faq_contact">How can I contact the people behind FilmGator?</a></li>
            <li><a href="faq.htm#faq_frontpage_reviews">Which reviews are shown on the front page?</a></li>
            <li><a href="faq.htm#faq_source">Where do you get the information and posters of movies from?</a></li>
        </ul>
        <h2><a name="Q1" id="Q1"></a>What is FilmGator?</h2>
        <p>The purpose of FilmGator is to provide movie ratings and reviews fast and to let users keep track of their
            own movie top list and movie watching history. On FilmGator anyone can write reviews and rate movies, not
            just movie critics.</p>
        <h2><a name="Q2" id="Q2"></a>What does FilmGator offer for the registered users?</h2>
        <ul>
            <li>
                <p>Movie timeline<br/>
                    Movie timeline is a way of keeping track of users' movie watching history. Users can record when,
                    where, and with whom they watched a movie. <a href="faq.htm#faq_timeline">More on timelines</a></p>
            </li>
            <li>
                <p>Possibility to write reviews<br/>
                    Registered users can write a review on any movie. Registered users can also rate other users'
                    reviews.</p>
            </li>
        </ul>
        <h2><a name="faq_timeline"></a>What is a movie timeline?</h2>
        <p>Each FilmGator user has their own movie timeline. It can be used to keep track of the movies a user watches.
            Users can record when, where and with whom they watched a movie, and note a comment on the occasion. The
            timeline can then be shared with friends on Facebook or through an RSS feed.</p>
        <p>To add a movie to a timeline, go to a movie's page and look for a button saying "Add to timeline" next to the
            movie's title. Clicking it will unfold the options for adding the movie to your timeline.
            Users can remove and edit the existing entries in their timeline as they wish.
        </p>

        <h2><a name="Q3" id="Q3"></a>What are tags?</h2>
        <p>Tags are descriptive words or expressions that can be attached to a movie, when the movie is added to a
            user's timeline. By clicking a tag the user can browse all the movies in FilmGator with the corresponding
            tag attached to them.</p>
        <p> Here are a few guidelines for adding tags to movies:</p>
        <ul>
            <li> Separate with commas</li>
            <li> Only singular forms</li>
            <li> Only nouns</li>
            <li> In English only</li>
            <li> Preferably 1 2 words per tag</li>
            <li> No genres</li>
            <li> No actors, directors, nor other makers</li>
        </ul>

        <h2><a name="toplist" id="toplist"></a>What is a top list?</h2>
        <p>Top List is actually a collection of the movies you have rated added with some interesting statistics of your
            rating habits. The Top List can be accessed through the navigation menu at the top of the FilmGator page.
            Your rated movies are shown in descending order; those rated highest being on the top. You can also view
            movies with a specific rating by clicking the bars in the diagram to the right.</p>
        <h2><a name="following" id="following"></a>What does "Following" mean?</h2>
        <p>To follow a user, means to keep track of their activity at FilmGator. Once you follow a user you will see
            their latest timeline additions on your own front page. When looking at a movie page, you will also be able
            to see how the users you follow have rated that movie.
        </p>
        <p>You can start following a user by accessing their profile (by clicking on their nick anywhere in the
            site, e.g. through the FilmGator search) and clicking the option "Follow".
        </p>
        <h2><a name="Q4" id="Q4"></a>How to write a review?</h2>
        <ul>
            <li>Tell your opinion about the movie.</li>
            <li>You can summarize the plot but don't reveal too much.</li>
            <li>Try to include your opinion into the title.</li>
            <li>Write between 30 and 1000 words.</li>
            <li>Write in English.</li>
            <li>Anyone can write!</li>
            <li>You don't have to be a movie critic to tell your opinion.</li>
            <li>Focus on your own review   don't nag about others'.</li>
        </ul>
        <p>Tell your opinion about the movie honestly. Analyze the film and
            tell what you liked and disliked and explain your opinions so that
            readers can decide whether to agree with you or not. You can
            describe the pros and cons of the movie and comment on specific
            aspects of the movie such as direction, acting, cinematography or
            music.</p>
        <p>You can describe the plot summary of the movie but make sure you
            keep it short and don't reveal any essential details such as the
            ending or major twists in the plot.</p>
        <p>Try to formulate your opinion in the title of the review. An
            ideal title gives the reader an idea about your opinion and you
            review.</p>
        <p>A good review might generally be 250   500 words but feel free
            to use any length between 30 and 1000 words.</p>
        <p>Write in English. Write complete sentences using proper grammar
            and correct spelling and punctuation.</p>
        <p>All of the above might feel like a lot of rules. But we still
            hope that everyone would share their opinions. You don't have to
            be a professional movie critic to write a review or a comment. Here
            on FilmGator anyone can write. We are most interested in your
            opinions about movies no matter who you are! While we respect long
            and comprehensive reviews we also value comments made of a few
            thoughtful sentences.</p>
        <p>Remember to focus on your own review. Don't nag about reviews or comments of other users. There is a review
            rating system that you can use to express your opinion about any review.
            Remember to rate the movie so that readers see also your rating in the end of your review!
        </p>

        <h2><a name="Q5" id="Q5"></a>How to rate movies?</h2>
        <p>You can rate movies by clicking on the stars. The rating scale is
            from 1 to 10. Users can change their ratings at any time.</p>

        <h2><a name="faq_recover" id="faq_recover"></a>How can I recover a lost or forgotten username or password?</h2>
        <p>You can have your password reset and sent to you together with your
            username to your registered e mail address <a href="https://filmgator.com/recover.php">here</a>.</p>

        <h2><a name="faq_contact" id="faq_contact"></a>How can I contact the people behind FilmGator?</h2>
        <p>You can click on "Feedback & Support" button at the bottom right corner.</p>

        <h2><a name="faq_frontpage_reviews" id="faq_frontpage_reviews"></a>Which reviews are shown on the front page?
        </h2>
        <p>The front page shows three random reviews that consist of more than 200 words.</p>

        <h2><a name="faq_source" id="faq_source"></a>Where do you get the information and posters of movies from?</h2>
        <p>
            Most of the data is contributed by our loyal users, they can add new movies, actors and posters.
            Other missing information is being get using <a href="http://www.freebase.com/" target="_blank">Freebase</a>
            and
            <a href="http://www.themoviedb.org/" target="_blank" style="background: transparent; padding: 0"><img
                        src="https://filmgator.com/black/pics/tmdb logo.png" alt="TMDb" style="height: 10px; vertical align: middle"/></a>
            APIs.
            This product uses the TMDb API but is not endorsed or certified by TMDb.
            And data from <a href="http://www.freebase.com/" target="_blank">Freebase</a> is licenced under
            <a href="http://creativecommons.org/licenses/by/2.5/" target="_blank">CC BY</a>.
        </p>

    </article>

      event.preventDefault();

      $('#login modal .modal body button').hide();
      $('#login modal .modal body .progress').show();
      $('#login modal .modal body .alert').hide();

      $.post("/login", $("#login modal form").serialize())
        .done(function (data) {
          if (data.errorCode) {
            $('#login modal .modal body button').show();
            $('#login modal .modal body .alert').show();
            $('#login modal .modal body .alert span').text(data.error);
            $('#login modal .modal body .progress').hide();
          } else {
            $('#login modal .modal body .progress bar').css('width', '100%');
            $('#login modal .modal body .progress bar').addClass('progress bar success');

            ga('send', {
              hitType: 'event',
              eventCategory: 'User',
              eventAction: 'Logged in via Email'
            });

            location.reload();
          }
        });
    });
