        <h1>Privacy Policy</h1>
        <p>This Privacy Policy is applicable to https://filmgator.com
            ("Site") and the services pro vided therein, operated by FilmGator,
            its subsidiaries, affiliates or designated third parties ("Company")
            from which you have accessed this Privacy Policy. By accessing and
            using the Site, you expressly agree to the terms of this Privacy
            Policy.</p>

        <p>This Privacy Policy is applicable to the Site and not necessarily
            to other FilmGator sites on the World Wide Web. When leaving the Site,
            please read the privacy policy applicable to the site you are
            thereafter visiting.</p>

        <p>If you do not agree with this Privacy Policy, please do not use the
            Site.</p>

        <h2>Visitor Identification ("Cookies") and Non Personal Information</h2>

        <p>FilmGator or its third party designees may place information on
            your computer to allow FilmGator to collect certain data. This
            information is commonly known as "cookies". The cookies used by the
            Company or its third party designees on the Site are permanent, and
            stored on your computer. The data collected through cookies does not,
            in any way, identify your computer or you personally. The information
            collected is collected for technical and maintenance purposes only.</p>

        <p>Please note that FilmGator may provide aggregate statistics about
            its customers, sales, traffic patterns, and related Site information
            to reputable third parties, but these statistics will not include any
            personally identifying information.</p>

        <h2>Personal Information Collected</h2>

        <p>FilmGator is committed to the protection of the privacy of its
            Site(s) visitors. FilmGator stores personal information that you may
            provide to FilmGator or that FilmGator may receive in con nection with
            the Site and the services provided therein. Such information may
            include, among other information, your name, your address, your e mail
            address, telephone number, age, gender, country of residence, and
            information about your responses to the Site, campaigns and other
            activities, as well as about your contacts with the customer care line
            or activities relating to after market (repair) services ("Personal
            Information").</p>

        <p>No information may be submitted to FilmGator via the Site by
            persons under the age of 18 or who are minors under their applicable
            local legislation.</p>

        <h2>Purposes for which Personal Information is Collected</h2>

        <p>FilmGator collects Personal Information for the purposes of
            customer care and provision, development and personalization of the
            Site. Specifically, FilmGator collects Personal Information for the
            purposes of personal communication with you in order to respond to
            your questions, and fulfill your requests, and in the event you have
            so consented, to contact you for direct marketing purposes via e mail
            to inform you of upcoming products, services and/or promotions.</p>

        <h2>Information Storage and Processing</h2>

        <p>Personal Information relating to and collected on or through the
            Site will be stored, processed and used in accordance with the
            applicable data protection laws and regulations by FilmGator. Personal
            Information is stored by FilmGator on servers located in Finland. All
            Personal Information collected on or through this Site is erased after
            the closing of the Site.</p>

        <p>Your Personal Information will not be revealed to any third parties
            without your prior consent, except to FilmGator's designated third
            parties to which the Company may have outsourced or otherwise
            transferred all or part of its processing of Personal Information. Any
            such processing of Personal Information by a third party on behalf of
            the Company is subject to separate agree ment between the Company and
            the third party processor and the third party processor processes
            Personal Information only in accordance with the agreement and any
            applicable data protection laws and regulations.</p>

        <p>By submitting Personal Information on the Site you expressly
            accept, and give your unambiguous consent to, that your Personal
            Information collected in connection with your use of the Site and
            participation in the activities of the Site may be transferred across
            international boarders to server locations supporting the Site
            (including but not limited to transfers from those locations back to
            the country of your registration) for the purposes of administrating
            your participation in the activities of the Site and for the purposes
            of storing Personal Information submitted by you in the relevant
            database located in the United States.</p>

        <p>You have the right at any time to review, correct or remove
            Personal Information submitted by you following what is said below in
            this Privacy Policy.</p>

        <h2>Security, Review and Accuracy of Personal Information</h2>

        <p>Please note that while there are always risks associated with
            providing Personal Information, whether in person, by phone or over
            the Internet or any other media or terminal, and no system of
            technology is completely safe, "tamper" or "hacker proof", FilmGator
            has endeavored to take appropriate measures to prevent and minimize
            risks of unauthorized access to, improper use and the inaccuracy of
            your Personal Information.</p>

        <p>You have the right, at any time, to review any and all of your
            Personal Information stored by FilmGator. Further, you have the right,
            at any time, to ask FilmGator to remove some or all of your Personal
            Information and to prohibit the Company from using any Personal
            Information submitted by or collected from you. FilmGator will on its
            own initiative, or at your request, replenish, rectify or erase any
            in complete, inaccurate or outdated Personal Information retained by
            FilmGator in connection with the operation of the Site. To exercise
            these rights with respect to your Personal Information please contact
            FilmGator.

        <h2>Modification of this Privacy Policy.</h2>
        <p>FilmGator reserves the right to change or modify at any time without
            prior notice this Privacy Policy. FilmGator will notify you of such
            change or modification by posting an updated version of this Privacy
            Policy on the Site. You are responsible for regularly reviewing this
            Privacy Policy. Continued use of the Site shall constitute your
            consent to such changes.</p>
    </article>

    $("#login form").submit(function (event) {

      event.preventDefault();

      $('#login modal .modal body button').hide();
      $('#login modal .modal body .progress').show();
      $('#login modal .modal body .alert').hide();

      $.post("/login", $("#login modal form").serialize())
        .done(function (data) {
          if (data.errorCode) {
            $('#login modal .modal body button').show();
            $('#login modal .modal body .alert').show();
            $('#login modal .modal body .alert span').text(data.error);
            $('#login modal .modal body .progress').hide();
          } else {
            $('#login modal .modal body .progress bar').css('width', '100%');
            $('#login modal .modal body .progress bar').addClass('progress bar success');

            ga('send', {
              hitType: 'event',
              eventCategory: 'User',
              eventAction: 'Logged in via Email'
            });

            location.reload();
          }
        });
    });
