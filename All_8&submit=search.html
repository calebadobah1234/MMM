    $("#login form").submit(function (event) {

      event.preventDefault();

      $('#login modal .modal body button').hide();
      $('#login modal .modal body .progress').show();
      $('#login modal .modal body .alert').hide();

      $.post("/login", $("#login modal form").serialize())
        .done(function (data) {
          if (data.errorCode) {
            $('#login modal .modal body button').show();
            $('#login modal .modal body .alert').show();
            $('#login modal .modal body .alert span').text(data.error);
            $('#login modal .modal body .progress').hide();
          } else {
            $('#login modal .modal body .progress bar').css('width', '100%');
            $('#login modal .modal body .progress bar').addClass('progress bar success');

            ga('send', {
